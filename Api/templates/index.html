{% extends 'base.html' %}
{% block body %}
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5>当前操作的项目为：</h5>
                <h3 style="color: #d9534f">{{ PROJECT_NAME }}</h3>
                 <h5>当前HOST配置为：</h5>
                <h3 style="color: #d9534f">{{ PROJECT_HOST }}</h3>
                <h5>(如需更换，请自行设置settings文件)</h5></div>
            <div class="panel-body">
                <form method="post">
                    <div class="form-group">
                        <label>接口名称</label>
                        <div class="checkbox"><label>
                            <input type="checkbox" name="isauto" checked="checked"> 自动生成接口名（推荐）
                        </label>
                        </div>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <div class="form-group">
                        <label>接口地址</label>
                        <input type="text" class="form-control" name="url">
                    </div>

                    <div class="form-group">
                        <label>请求方式</label>
                        <select name="meth" id="" class="form-control">
                            <option value="GET">GET</option>
                            <option value="POST/DATA">POST/DATA</option>
                            <option value="POST/JSON">POST/JSON</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>备注</label>
                        <input type="text" class="form-control" name="remark">
                    </div>

                    <div class="form-group">
                        <label>操作：</label>
                        <select name="menu" id="" class="form-control">
                            <option value="1">【1】：将文件追加到性能测试脚本文件和接口测试脚本文件中</option>
                            <option value="2">【2】：将文件只追加到性能测试脚本文件中</option>
                            <option value="3">【3】：将文件只追加到接口测试脚本文件中</option>
                            <option value="4">【4】：仅生成yaml文件，不向测试脚本文件中追加</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>请求参数</label>
                        <textarea name="json_data" class="form-control" style="height: 300px"></textarea>
                    </div>


                    <button type="submit" class="btn btn-default">提交</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
