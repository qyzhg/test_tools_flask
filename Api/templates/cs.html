{% extends 'base.html' %}
{% block body %}


    <div class="panel panel-default">
        <div class="panel-heading">
            <div>
                <h5>当前操作的项目为：</h5>
                <h3 style="color: #d9534f">{{ PROJECT_NAME }}</h3>
                <h5>(如需更换，请自行设置settings文件)</h5>
            </div>
        </div>
        <div class="panel-body">
            <div>
                <form action="" method="post">

                    <div class="form-group">
                        <label>操作：</label>
                        <select name="menu" id="" class="form-control">
                            <option value="1">【1】性能脚本和接口脚本同时生成</option>
                            <option value="2">【2】仅生成性能脚本</option>
                            <option value="3">【3】仅生成接口脚本</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
